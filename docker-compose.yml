version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: datn_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-datn_db}
      MYSQL_USER: ${MYSQL_USER:-datn_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-datn_password}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
    networks:
      - datn_network

  # Backend FastAPI
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: datn_backend
    restart: unless-stopped
    environment:
      DATABASE_URL: mysql+pymysql://${MYSQL_USER:-datn_user}:${MYSQL_PASSWORD:-datn_password}@mysql:3306/${MYSQL_DATABASE:-datn_db}
      DEBUG: ${DEBUG:-False}
      API_V1_STR: /api/v1
      PROJECT_NAME: DATN Backend
      BACKEND_CORS_ORIGINS: '["http://localhost:3000","http://frontend:3000","https://*.railway.app"]'
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-change-this-in-production}
      ALGORITHM: ${ALGORITHM:-HS256}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-60}
      MAIL_USERNAME: ${MAIL_USERNAME:-}
      MAIL_PASSWORD: ${MAIL_PASSWORD:-}
      MAIL_FROM: ${MAIL_FROM:-}
      MAIL_SERVER: ${MAIL_SERVER:-smtp.gmail.com}
      MAIL_PORT: ${MAIL_PORT:-587}
      MAIL_STARTTLS: ${MAIL_STARTTLS:-True}
      MAIL_SSL_TLS: ${MAIL_SSL_TLS:-False}
      MAIL_FROM_NAME: ${MAIL_FROM_NAME:-DATN}
      UPLOAD_FOLDER: uploads
      MAX_FILE_SIZE: ${MAX_FILE_SIZE:-2097152}
    ports:
      - "8000:8000"
    volumes:
      - backend_uploads:/app/uploads
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - datn_network

  # Frontend Next.js
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: datn_frontend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_BACKEND_URL: ${NEXT_PUBLIC_BACKEND_URL:-http://backend:8000/api/v1}
      NEXT_PUBLIC_BACKEND_BASE_URL: ${NEXT_PUBLIC_BACKEND_BASE_URL:-http://backend:8000}
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - datn_network

volumes:
  mysql_data:
    driver: local
  backend_uploads:
    driver: local

networks:
  datn_network:
    driver: bridge

